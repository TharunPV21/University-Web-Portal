<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Greenfield University</title>
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>
  <header class="site-header">
    <div class="logo-wrap">
      <div class="logo">U</div>
      <div class="brand"><h1>Greenfield University</h1><p class="motto">Learn. Innovate. Lead.</p></div>
    </div>
    <nav>
      <ul class="nav-links">
        <li><a href="/">Home</a></li>
        <li><a href="/about.html">About Us</a></li>
        <li><a href="/courses.html">Courses</a></li>
        <li><a href="/attendance.html">Attendance</a></li>
        <li><a href="/assignments.html">Assignments</a></li>
      </ul>
    </nav>
  </header>
  <main>
    <div class="card login-box">
      <h2 class="page-title">Login</h2>
      <p id="loginError" class="hidden" style="color: #dc3545; margin-bottom: 0.5rem;"></p>
      <form id="loginForm">
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" required placeholder="you@uni.edu">
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" required placeholder="••••••••">
        </div>
        <button type="submit" class="btn btn-primary" style="width: 100%;">Sign in</button>
      </form>
      <p class="mt-2 text-muted" style="font-size: 0.85rem;">
        Demo: faculty1@uni.edu / faculty123 (Faculty) | student1@uni.edu / student123 (Student) | admin@uni.edu / admin123 (Admin)
      </p>
    </div>
  </main>
  <footer class="site-footer"><p>Greenfield University &copy; 2025</p></footer>
  <script>
    document.getElementById('loginForm').onsubmit = function(e) {
      e.preventDefault();
      const errEl = document.getElementById('loginError');
      errEl.classList.add('hidden');
      fetch('/api/login', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({
          email: document.getElementById('email').value,
          password: document.getElementById('password').value
        })
      }).then(r => r.json()).then(data => {
        if (data.error) {
          errEl.textContent = data.error;
          errEl.classList.remove('hidden');
          return;
        }
        const next = new URLSearchParams(location.search).get('next') || '/';
        location.href = next;
      }).catch(() => {
        errEl.textContent = 'Connection error. Try again.';
        errEl.classList.remove('hidden');
      });
    };
  </script>
</body>
</html>
